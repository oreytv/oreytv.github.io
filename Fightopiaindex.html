<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="fightopiastyle.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .planet {
            position: relative;
        }

            .planet img {
                width: 20vw;
                height: auto;
                display: block;
                pointer-events: none;
            }
    </style>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        
        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
        });</script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Fightopia">
    <meta property="og:description" content="Planet">
    <meta property="og:image" content="https://oreytv.com/fightopia/Fightopia.png">
    <meta property="og:url" content="https://oreytv.com/fightopia">
</head>
<body>
    <div class="planet">
        <img src="Fightopia.png" alt="Fightopia">
    </div>
</body>
</html>
